name: Build & Deploy (FTP)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Pull your repo
      - uses: actions/checkout@v4

      # 2) Setup Node.js (exact version)
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.2
          cache: npm

      # 3) Install dependencies
      - run: npm ci

      # 4) Build
      # If CRA is present, this produces "build/"; otherwise (Vite, etc.) it produces "dist/"
      - name: Build for production
        run: |
          if [ -f node_modules/.bin/react-scripts ]; then
            npm run build
          else
            npm run build
          fi

      # 5) Determine output directory (dist or build)
      - name: Detect output directory
        id: outdir
        run: |
          if [ -d dist ]; then
            echo "dir=dist" >> "$GITHUB_OUTPUT"
          elif [ -d build ]; then
            echo "dir=build" >> "$GITHUB_OUTPUT"
          else
            echo "❌ Build output not found (dist/ or build/)" >&2
            exit 1
          fi

      # 6) Copy SPA .htaccess into the detected output dir
      - name: Add .htaccess
        run: |
          if [ -f public/_htaccess ]; then
            cp public/_htaccess "${{ steps.outdir.outputs.dir }}/.htaccess"
          fi

      # 7) FTP Deploy
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }} # e.g. ftp.yourdomain.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ steps.outdir.outputs.dir }}
          server-dir: /public_html/website_551e287b
          # optional:
          # dangerous-clean-slate: true
