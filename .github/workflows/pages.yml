name: Build & Deploy (FTP)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Pull repo
      - uses: actions/checkout@v4

      # 2) Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.2
          cache: npm

      # 3) Install dependencies
      - run: npm ci

      # 4) Build
      - name: Build for production
        run: npm run build

      # 5) Detect output directory
      - name: Detect output directory
        id: outdir
        run: |
          if [ -d dist ]; then
            echo "dir=dist/" >> "$GITHUB_OUTPUT"
          elif [ -d build ]; then
            echo "dir=build/" >> "$GITHUB_OUTPUT"
          else
            echo "❌ Build output not found (dist/ or build/)" >&2
            exit 1
          fi

      # 6) Deploy via FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ steps.outdir.outputs.dir }}
          server-dir: /public_html/website_551e287b/
          # optional:
          # dangerous-clean-slate: true
